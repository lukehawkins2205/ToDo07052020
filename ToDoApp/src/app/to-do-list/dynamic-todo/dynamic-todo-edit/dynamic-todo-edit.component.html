<div class="backdrop"></div>
<div class="alert-box">


    <mat-card><form class="example-form" [formGroup]="Form" (ngSubmit)="onSubmit()">
      <h3>Current Name: {{toDoCurrentName}}</h3>
        <mat-form-field class="example-full-width">
            <mat-label>Edit To Do Name?</mat-label>
            <textarea formControlName="toDoName" matInput placeholder="Ex. Get Eggs"></textarea>
          </mat-form-field>
          <br>

          <mat-form-field>
            <mat-label>Due:</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="toDoDueDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <br>




            <button mat-raised-button color="accent" type="submit" [disabled]="!Form.valid">Edit To Do</button>
        </form></mat-card>
 

  <div class="alert-box-actions">
    <button class="btn btn-primary"  (click)="onCancel()">Cancel</button>
  </div>
</div>

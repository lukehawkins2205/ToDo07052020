<app-dynamic-collection *ngIf="collectionCreate"></app-dynamic-collection>
<app-dynamic-collection-edit *ngIf="collectionEdit"></app-dynamic-collection-edit>

<div>
    <mat-card>

        <div class="row">
            <div class="col">
             <h2>To Do Lists</h2>
            </div>
            <div class="col">
                <button (click)="onAddCollection()" mat-raised-button color="primary">Create</button>
            </div>
            <div class="col">
                <button (click)="onDeleteCollections()" mat-raised-button color="warn">Delete Batch</button>
            </div>
          </div>



    </mat-card>
</div>
<br>
<br>
<br>
<div class="d-flex justify-content-center"  *ngIf="isFetching"><mat-spinner></mat-spinner></div>



<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">


    <div *ngFor ="let ToDoCollection of toDoListCollectionArray; let i = index" cdkDrag>
        <br>
    <mat-card>
    
        <div class="row">
            <div class="col" *ngIf="deleteMode">
                <mat-checkbox (click)='onCollectionSelected(i)'></mat-checkbox></div>
            <div class="col"> 
                <mat-panel-title>
                   List
                  </mat-panel-title>
                <h3 class="text1">{{ToDoCollection.collectionName}}</h3>
            </div>
            <div class="col">
                <button mat-button (click)="onCollectionOpen(i)">OPEN</button>
            </div>
            <div class="col">
                <button mat-button [matMenuTriggerFor]="menu">MORE</button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="onEditCollectioname(i)">Edit</button>
                  <button mat-menu-item (click)="onDeleteCollection(i)">Delete</button>
                </mat-menu>
            </div>
          </div>
    
    </mat-card>
    </div>



</div>
